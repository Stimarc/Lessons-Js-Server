<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Застосунок для списку справ</title>
</head>
<body>
  <h1>Список справ</h1>
  <div id="app"></div>

  
<div class="add-task">
    <input type="text" id="new-task" placeholder="Додати нове завдання">
    <button id="add-task-button">Додати</button>
  </div>
  
  
  <ul id="task-list">
    
    <li class="task-item">
      <input type="checkbox" class="task-checkbox">
      <span class="task-text">Приклад завдання</span>
      <button class="delete-button">Видалити</button>
    </li>
  </ul>
</body>
</html>
