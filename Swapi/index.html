<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Swapi</title>
</head>
<body>
    <div class="container">

        <header class="header">
          <h1>SWAPI</h1>
        </header>
    
        <main class="main">
    
          <aside class="sidebar">
            <h2>Resourse</h2>
            <ul class="resources"></ul>
          </aside>
    
          <div class="content">
            <h2>Data</h2>
            <ul class="data">
              <li class="data-item btn" data-resource="films">films</li>
              <li class="data-item btn" data-resource="people">people</li>
              <li class="data-item btn" data-resource="planets">planets</li>
              <li class="data-item btn" data-resource="species">species</li>
              <li class="data-item btn" data-resource="starships">starships</li>
              <li class="data-item btn" data-resource="vehicles">vehicles</li>
            </ul>
          </div>
          <div class="details">
            <h2>Details</h2>
            <div class="details-content"></div>
          </div>
          
        </main>
    
        <footer class="footer"></footer>
    
      </div>

    <!--Js -->
    <script type="module" src="./js/main.js"></script>
</body>
</html>
